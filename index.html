<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - SamplayZ Portfolio</title>
    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="pfp.png">
  </head>
  <body>
    <header class="text-gray-400 bg-gray-900 shadow-lg w-full body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <span class="text-xl">Samarth's Portfolio</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-white font-bold">Home</a>
          <a href="/about" class="mr-5 hover:text-white">About</a>
          <a class="mr-5 hover:text-white">Contact</a>
          <a
            class="mr-5 hover:text-white"
            target="_blank"
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            >L + RATIO PAGE</a
          >
        </nav>
      </div>
    </header>
    <section class="text-gray-400 body-font">
      <div
        class="container mx-auto flex px-5 py-14 md:flex-row flex-col items-center"
      >
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
          <video
            src="videos/trent.mp4"
            width="720"
            height="600"
            controls
          />
        </div>
        <div
          class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-2 font-medium text-white"
          >
            Trent Edit
          </h1>
          <div class="text-md text-gray-400 mb-8 w-full">
            Edited by Me | Exclusively available on Watchbang!
          </div>
        </div>
      </div>
    </section>
    <hr class="mb-10 border-1 border-gray-600" />
    <section class="text-gray-400 body-font">
        <div class="container px-5 mx-auto">
          <h1
            class="text-3xl font-medium title-font text-white mb-10 text-center"
          >
            Videos
          </h1>
          <div class="flex flex-wrap -m-4">
            <div class="p-4 md:w-1/2 w-full">
              <div class="h-full bg-gray-800 bg-opacity-40 p-4 rounded">
                <video
                  title="Dance"
                  src="videos/dance.mp4"
                  controls
                  class="w-full"
                />
              </div>
            </div>
            <div class="p-4 md:w-1/2 w-full">
              <div class="h-full bg-gray-800 bg-opacity-40 p-4 rounded">
                <video
                  title="Cha cha cha"
                  src="videos/chacha.mp4"
                  controls
                  class="w-full"
                />
              </div>
            </div>
            <div class="p-4 md:w-1/2 w-full">
              <div class="h-full bg-gray-800 bg-opacity-40 p-4 rounded">
                <video
                  title="Come Through"
                  src="videos/cmthru.mp4"
                  controls
                  class="w-full"
                />
              </div>
            </div>
            <div class="p-4 md:w-1/2 w-full">
              <div class="h-full bg-gray-800 bg-opacity-40 p-4 rounded">
                <video
                  title="Prod Edit but Cleaner"
                  src="videos/prod.mp4"
                  controls
                  class="w-full"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
